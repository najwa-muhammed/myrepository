<div class="container">
        <div class="row">
          <div *ngFor="let item of products">
            <div *ngIf="item.isAvailable">
              <div class="card "  style="width: 20rem; margin:20px;">
                
                  <img [src]="item.image" class="card-img-top card_img"  alt="...">
                  <div class="card-body" >
                    <h5 class="card-title">{{item.name | uppercase}}</h5>
                    <p class="card-text">{{item.description}}</p>
                    <p class="card-text">${{item.price}}</p>
                    
                    <button class="btn btn-primary"[disabled]="!item.isAvailable">Add to cart</button>
                  </div>
                </div>   
          </div>
          
        </div>
        </div>
        </div>
